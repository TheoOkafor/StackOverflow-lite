<!DOCTYPE html>
<html lang="en">
<head>
	<title>Stack Overflow-lite </title>
	<meta name="description" content="StackOverflow-lite is a platform where people can ask questions and provide answers.">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/favicon/favicon.png">
	<link rel="stylesheet" href="./stylesheets/style.css">
</head>
<body class="home">
	<header>
		<div class="logo">
			<a href="home.html"><p>StackOverflow<small>-lite</small></p></a>
		</div>

		<nav class="top-link right">
			<a href="signup.html" class="inherit">Sign up</a> |
			<a href="#" class="inherit"> Sign in</a>
		</nav>

	</header>

	<div class="main row-container">
		<div class="sd-margin-12 d-margin-6 margin-top-20">
			<h1 class="heading center">Stack Overflow<small>-lite</small></h1>
			<p>StackOverflow-lite is a platform where people can ask questions and provide answers.</p>
		</div>

		<div class="sd-margin-12 d-margin-6">
			<div class="sign-card">
				<form class="signup-form">
					<p><small>Don't have an account?</small> <a href="signup.html" class="inherit"><b>Sign up</b></a></p>
					
					<p class="signin-error"></p>
					<div class="form-item">
						<label for="username">Username or Email</label>
						<input type="text" name="username" placeholder="username or email" required>
					</div>
					
					<div class="form-item">
						<label for="password">Create Password</label>
						<input type="password" name="create-password" placeholder="Create Password" id="password" required>
					</div>
					
					<button class="btn primary">Sign in</button>
				</form>
			</div>
		</div>
		<div class="clear-fix"></div>

	</div><!--End of Row Container -->

	<footer class="center">
		<small>Created by Theodore Okafor as part of Andela Developer Challenge</small>
	</footer>
	<script src="javascript/build/custom.bundle.js"></script>
</body>
</html>
